
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
        
              <div class="row">
                <div class="col-sm-8 content">
                <p> 
                  Feelya helps you to be in a loop with all your friends and
                  keeps your friendship always plugged in.
                </p>
                <form class="form-inline" role="form" id="mc-form">
                <label class="sr-only" for="inputHelpBlock">Input with help text</label>
                  <div class="form-group">

                    <input type="email" class="form-control input-lg" id="mc-email" placeholder="What is your email?">
                  </div>
                  <button class="btn btn-default btn-lg" type="submit">Sign up</button>
                  <span id="helpBlock" class="help-block">You will be one of our beta testers, and we promise we'll never spam you.</span>
                  <label class='mc-label'for="mc-email"></label>
                </form>
                <p class="app-store"> 
                <img src="img/app-store.png" class="img-responsive" alt="App Store">
                </p>

              </div>
              <div class="col-sm-4">
              <img src="img/app.png" class="img-responsive" alt="Responsive image">
              </div>
            </div>
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <script src="js/jquery.ajaxchimp.js"></script>

    <script type="text/javascript">
    $('#mc-form').ajaxChimp({
      url: '//wheelie.us3.list-manage.com/subscribe/post?u=a18b6a0108993df0bc58f69ca&amp;id=cb1db665b0'
    });
    </script>
  </body>
</html>
